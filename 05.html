<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    const adiciona = prompt(`Informe qual carro deseja adicionar à lista: \n-${carrosSUV.join("\n-")}`);

    //PROCESSAMENTO
    const antigo = ("Tiggo, Sportage, Tucson, EcoSport")
    carrosSUV.push(adiciona);

    //SAÍDA
    document.write(`Sua lista antiga: ${antigo}. <br> Sua lista atual: ${carrosSUV.join(", ")}`);
</script>
