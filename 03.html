<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    const fru1 = prompt(`Insira uma fruta em sua lista:`);
    const fru2 = prompt(`Insira uma segunda fruta em sua lista:`);
    const fru3 = prompt(`Insira uma terceira fruta em sua lista:`);

    const beb1 = prompt(`Insira uma bebida em sua lista:`);
    const beb2 = prompt(`Insira uma segunda bebida em sua lista:`);
    const beb3 = prompt(`Insira uma terceira bebida em sua lista:`);

    //PROCESSAMENTO
    const listafru = [fru1 , fru2 , fru3];

    const listabeb = [beb1 , beb2 , beb3];

    const listacompleta = [fru1 , fru2 , fru3 , beb1 , beb2 , beb3];

    //SAÍDA
    document.write(`Sua lista de frutas será: ${listafru.join(", ")}. <br> Sua lista de bebidas será: ${listabeb.join(", ")}. <br> Sua lista completa será: ${listacompleta.join(", ")}.`);
</script>
