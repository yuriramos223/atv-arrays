<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];

    let carroRemover = prompt("Qual carro deseja remover da lista? (Tiggo, Sportage, Tucson, EcoSport)");

    // PROCESSAMENTO
    let carrosSUVAntiga = [...carrosSUV];
    let index = carrosSUV.indexOf(carroRemover);

    if (index !== -1) {
        carrosSUV.splice(index, 1);
    }

    // SAÍDA
    document.write(`Lista antiga de SUVs: ${carrosSUVAntiga.join(", ")}. <br> Lista nova de SUVs:  ${carrosSUV.join(", ")}.`);
</script>
